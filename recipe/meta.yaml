{% set name = "veros-extra-setups" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/veros-extra-setups-{{ version }}.tar.gz
  sha256: b69367842b6409d881663672c50dd73a0c32914312a877a71484052257c23582

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - veros =={{ version }}

test:
  imports:
    - veros_extra_setups
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://veros-extra-setups.readthedocs.io
  summary: Extra setups for Veros, the versatile ocean simulator.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
